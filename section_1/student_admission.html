<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student_Admission</title>
</head>
<body>
    <h2>Student Admission Form</h2>

    <form>

        <label for="name">student name :</label>

        <br>
        <br>
        <label for="id">Student_ID :</label>
        <input type="number" name="class" id="id">

        <br>
        <br>
        <label for="lab">Gender :  </label>

        <label for="gender2">Female:</label>

        <br>
        <br>
        <label for="Email">Email : </label>
        <input type="text" name="Email" id="email">


        <label for="dat"> enter date : </label>
        <input type="date" name="" id="dat">
    </form>
</body>
